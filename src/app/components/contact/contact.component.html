<div>

    <h3>Contact</h3>

    <div [ngClass]="{ row: showHisto  }">

        <div [ngClass]="{ 'col-6': showHisto  }">
            <app-contact-form (msg-sent)="onMsgSent( $event )" ></app-contact-form>
            <input type="checkbox" [(ngModel)]="showHisto"><label for="">voir historique</label>
        </div>
        <div class="col-6" *ngIf="showHisto">
            <app-contact-histo [histo]="historique" ></app-contact-histo>
        </div>
    </div>

    
</div>
